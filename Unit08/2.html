<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <10; i++) {
			document.write("a");
		}
		document.writeln("<br>");

		var j = 1;
		while (j<10) {
			document.write("a");
			j++;
		}
		document.writeln("<br>");

		var k = 11;
		do{
			document.write("a");
			k++;
		} while (k<10);
	</script>	
</body>
</html>
