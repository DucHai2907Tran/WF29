<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zindex</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		#div1{
			background-color: red;
			top: 0;
			left: 0;
			z-index: 30;
		}
		#div2{
			background-color: yellow;
			top: 20px;
			left: 20px;
			z-index: 20;
		}
		#div3{
			background-color: blue;
			top: 40px;
			left: 40px;
			z-index: 15;
		}

	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
